<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header><!--Header and Menu-->
        <h1>Portfolio ของ อรอนงค์</h1>
        <nav><!--Menu-->
            <ul>
                <li><a href="portfolio.html#info">ข้อมูลส่วนตัว</a></li>
                <li><a href="portfolio.html#study">ประวัติการศึกษา</a></li>
                <li><a href="portfolio.html#work history">ประสบการณ์การทำงาน</a></li>
                <li><a href="portfolio.html#hobbys">กิจกรรมและความสนใจ</a></li>
            </ul>
        </nav>
    </header>
    <div id="app">
        <input type="number" v-model.number="num1">
        +
        <input type="number" v-model.number="num2">
        <button @click="add()">Calculate</button>
        <div>{{ result }}</div>
    </div>
    <script>
        const { createApp, ref } = Vue

        createApp({
            setup() {
                const num1 = ref(0)
                const num2 = ref(0)
                const result = ref(0)
                function add() {
                    result.value = num1.value + num2.value
                }
                return {
                    num1,
                    num2,
                    result,
                    add
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
