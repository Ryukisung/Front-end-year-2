<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header><!--Header and Menu-->
        <h1>Portfolio ของ อรอนงค์</h1>
        <nav><!--Menu-->
            <ul>
                <li><a href="portfolio.html#info">ข้อมูลส่วนตัว</a></li>
                <li><a href="portfolio.html#study">ประวัติการศึกษา</a></li>

                <li><a href="portfolio.html#hobbys">กิจกรรมและความสนใจ</a></li>
            </ul>
        </nav>
    </header>
    <div id="app">
        <input type="text" v-model="message"><button @click="echo()">Echo</button>
        <div>{{ result }}</div>
        <div>{{ message }}</div>
    </div>

    <script>
        const { createApp, ref } = Vue

        createApp({
            setup() {
                const message = ref('')
                const result = ref('')
                function echo() {
                    result.value = message.value
                }
                return {
                    echo,
                    result,
                    message
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
