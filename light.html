<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .light {
            border-radius: 50%;
            border-width: 5px;
            border-style: solid;
            border-color: gray;
            width: 100px;
            height: 100px;
        }

        .on {
            background-color: yellow;
        }

        .off {
            background-color: aliceblue;
        }
    </style>
</head>

<body>
    <header><!--Header and Menu-->
        <h1>Portfolio ของ อรอนงค์</h1>
        <nav><!--Menu-->
            <ul>
                <li><a href="portfolio.html#info">ข้อมูลส่วนตัว</a></li>
                <li><a href="portfolio.html#study">ประวัติการศึกษา</a></li>
                <li><a href="portfolio.html#work history">ประสบการณ์การทำงาน</a></li>
                <li><a href="portfolio.html#hobbys">กิจกรรมและความสนใจ</a></li>
            </ul>
        </nav>
    </header>
    <div id="app">
        <button @click="turn()" v-bind:class="{light: true, on: isOn, off: !isOn}"></button>
    </div>
    <script>
        const { createApp, ref } = Vue

        createApp({
            setup() {
                const isOn = ref(false)
                function turn() {
                    isOn.value = !isOn.value
                }
                return {
                    isOn,
                    turn
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
